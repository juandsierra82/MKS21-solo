<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unblocky</title>
<!--     <link rel="stylesheet" type="text/css" href="styles/style.css"/> -->
  </head>
  <body ng-app="query">
    <h1>Unblocky</h1>
    <!-- the ng-view directive is where our templates will be loaded into when navigated to -->

  <form name="form" ng-submit="addQuery(query)">
    <input type="radio" value="work">Work<br>
    <input type="radio" value="school">School<br>
    <input type="radio"  value="play">Play<br>
    <input type="text" ng-model="query.text"><br>
  <input type='submit' value='Submit'>
  </form>
  {{$scope.addQuery(query.text)}}

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>

<script src="query.js"></script>
<script src="requestHandler.js"></script>

  
  </body>
</html>
